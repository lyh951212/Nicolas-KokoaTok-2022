<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class = "find-icon">
        <span class = "find-icon__info">
            <div class = "find-icon__image"><i class="fas fa-qrcode"></i></div>
            <div class = "find-icon__name">QR Code</div>
        </span>
        <span class = "find-icon__info">
            <div class = "find-icon__image"><i class="far fa-address-book"></i></div>
            <div class = "find-icon__name">Add by Contacts</div>
        </span>
        <span class = "find-icon__info">
            <div class = "find-icon__image"><i class="far fa-id-badge"></i></div>
            <div class = "find-icon__name">Add by ID</div>
        </span>
        <span class = "find-icon__info">
            <div class = "find-icon__image"><i class="far fa-envelope"></i></div>
            <div class = "find-icon__name">Invite</div>
        </span>
    </div>

    <main class="find-screen">
        <div class="find-screen__header">
          <span class="find-screen__title">Recommended Friends</span>
          <div class="find-screen__subtitle">You have no recommended Friends.</div>
         </div>

        <div class ="openchat-screen">
            <div class="openchat-screen__header">
                <span class="openchat-screen__title">Open Chat</span>
                <span class="openchat-screen__more">
                    <span class="openchat-screen__gohome-text">Go to OpenChat Home</span>
                    <span><i class="fas fa-chevron-right fa-xs"></i></span>
                </span>
            </div>

            <div class="openchat-screen__chat">
                <div class="openchat-screen__chat-text">
                    <div class="openchat-screen__chat-title">#BTS</div>
                    <div class="openchat-screen__chat-subtitle">#BTS#Army#Friends</div>
                    <div class="openchat-screen__chat-details">
                        <i class="far fa-star"></i>
                        <span>802 members</span>
                        <span>| Active</span>
                    </div>

                </div>
                <div class="openchat-screen__chat-image">
                    <img src="screenshots/images.jpg">
                    <div class="openchat-screen__chat-hearticon">
                        <span><i class="far fa-heart"></i></span>
                        <span>326</span>
                    </div>
                </div>

            </div>

            <div class="openchat-screen__chat">
                <div class="openchat-screen__chat-text">
                    <div class="openchat-screen__chat-title">#BTS</div>
                    <div class="openchat-screen__chat-subtitle">#BTS#Army#Friends</div>
                    <div class="openchat-screen__chat-details">
                        <i class="far fa-star"></i>
                        <span>802 members</span>
                        <span>| Active</span>
                    </div>
                </div>
                <div class="openchat-screen__chat-image">
                    <img src="screenshots/images.jpg">
                    <div class="openchat-screen__chat-hearticon">
                        <span><i class="far fa-heart"></i></span>
                        <span>326</span>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
