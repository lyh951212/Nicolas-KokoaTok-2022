<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars3.githubusercontent.com/u/3612017"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <div class ="user-component__subtitle-info">
                    <h6 class="user-component__subtitle">
                        +1 787-493-4219
                    </h6>
                    <i class="fas fa-info-circle"></i>
                </div>
                
              </div>
            </div>

            <div class="user-component__column">
                <span class = "user-component__envelope"><i class="fas fa-envelope-open-text"></i></span>
            </div>
        </div>

        <div class="more-icons">
            <div class="more-icons-row">
                <span>
                    <div class = "more-icons__icon"><i class="fas fa-calendar-check"></i></div>
                    <div class = "more-icons__name">Calender</div>
                </span>
                <span>
                    <div class = "more-icons__icon"><i class="fab fa-google-drive"></i></div>
                    <div class = "more-icons__name">Talk Drive</div>
                </span>
                <span>
                    <div class = "more-icons__icon"><i class="fas fa-grin-alt"></i></div>
                    <div class = "more-icons__name">Emoticons</div>
                </span>
                <span>
                    <div class = "more-icons__icon"><i class="fas fa-brush"></i></div>
                    <div class = "more-icons__name">Themes</div>
                </span>
            </div>
            <div class="more-icons-row">
                <span>
                    <div class = "more-icons__icon"><i class="fas fa-project-diagram"></i></div>
                    <div class = "more-icons__name">Account</div>
                </span>
                <span>
                    <div class = "more-icons__icon"><i class="far fa-comment"></i></div>
                    <div class = "more-icons__name">Openchat</div>
                </span>
                <span class = "more-icons__hidden">
                    <div class = "more-icons__icon"><i class="far fa-comment"></i></div>
                    <div class = "more-icons__name">Openchat</div>
                </span>
                <span class = "more-icons__hidden">
                    <div class = "more-icons__icon"><i class="far fa-comment"></i></div>
                    <div class = "more-icons__name">Openchat</div>
                </span>
            </div>
        </div>

      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="more-icons">
            <div class="more-icons-row">
                <span>
                    <div class = "more-icons__icon"><i class="fas fa-calendar-check"></i></div>
                    <div class = "more-icons__name">Kokoa Story</div>
                </span>
                <span>
                    <div class = "more-icons__icon"><i class="fab fa-google-drive"></i></div>
                    <div class = "more-icons__name">Kokoa Friends</div>
                </span>
                <span>
                    <div class = "more-icons__icon"><i class="fas fa-grin-alt"></i></div>
                    <div class = "more-icons__name">Friends Gem</div>
                </span>
                <span class = "more-icons__hidden">
                    <div class = "more-icons__icon"><i class="fas fa-brush"></i></div>
                    <div class = "more-icons__name">Themes</div>
                </span>
            </div>
        </div>
      </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
